        //[PART 2]-INTRO TO JS ARRAYS & OBJECTS-------------------------------------------------------------------------
        //-------ARRAYS--------------------
        //-------create a new array of names and populate it!

        var people = [
            "Katie",
            "Marty",
            "Sal",
            "Jay",
            "Jordan"
        ]

        //using the array name by itself describes the WHOLE SET of values
        console.log(people)

        //array name + KEY [index] describes ONE VALUE 
        console.log(people[0]) //to see a different value, change the [#]

        //everything in JS is an object, so arrays take on properties whenever built, like the .length - # of values stored to the array
        console.log(`The 'people' array has: ${people.length} values`)

        //------ADDING VALUES TO ARRAYS---------

        //add a name to the array - requires knowing next index #
        people[5] = "Tim"

        //add a name to the array - based on the length, which reps next avail. index
        people[people.length] = "Scott"

        //add a name to the array - using the .push() method avail to arrays
        people.push("Jim")   //.append() in Python

        console.log(`Now, the 'people' array has: ${people.length} values\n${people}`)


        //-------PARALLEL ARRAYS-----------
        //-------Building a parallel array to people array that holds fave animals

        var faveAnimals = [
            "elephant",     //this is the [0] value, meaning it belongs to people[0]
            "dog",
            "birds",
            "jaguar",
            "panda bear",   //this is the [4] value, meaning it belongs to people[4]
            "meerkat",
            "giraffe",
            "duck"
        ]


        //------PROCESSING ARRAYS - use a standard for loop to batch process (do the same thing to every value in the array)

        //standard for loop - best used for standard arrays - arrays with int index
        for (let index = 0; index < people.length; index++)
        {
            //BLOCK SCOPE: uses the let declarative; the variable/name is onlhy accessible within the { code block }

            //index++ - post-incrementation, adds +1 to index after each loop iteration

            //show the parallel nature of the arrays - display each name value with its corresponding favorite animal
            console.log(`${people[index]}'s fave animal is a(n): ${faveAnimals[index]}`)

        }//end of batch process of parallel arrays for loop


        //-------ASSOCIATIVE ARRAYS---------
        //arrays with string index instead of integer index

        var classTimes = [] //making an empty array 

        //developer must hand populate each string index with a unique string key
        classTimes["early"] = "7:45A"
        classTimes["beter"] = "11:25A"
        classTimes["afternoon"] = "3:05P"
        classTimes["late"] = "5:45P"

        //for in loops are best used for associative arrays and other string-based keys, like properties in objects
        for (let key in classTimes)
        {
            //"for every string key in the classTimes array"

            //display each value stored at each key in the array, with its key as a label
            console.log(`Class Times - ${key}: ${classTimes[key]}`)
        }

        //-------OBJECTS--------------------

        //create a pet1 object - we will resue the base to create several objects
        //properties can be reutilized across objects
        var pet1 = {
            title: "Sir Captain",
            first: "Jackson Daniel",
            middle: "Mello",
            last: "Truchon",
            suffix: "First of His Name",
            age: 13,
            hasSiblings: true,
            numSiblings: 2,
            faveToy: "KT's plants",
            //below is a function stored to an object ie a METHOD build :D
            infoAlert: function() {
                alert(`
                    ${this.title} ${this.first} ${this.middle} ${this.last} ${this.suffix}
                `)
            },
            //'this' keyword references the object you are assigning data to!

            nameSiblings: ["George", "Marlowe"]

        }//original object build close


        //access the entire object - use name only 
        console.log(pet1)

        //access a value of the object - use objectName.property where value is assigned
        console.log(pet1.first)

        //access how many siblings pet1 has
        console.log(pet1.nameSiblings.length)

        //add a property to the object
        pet1.newProperty = "Jack"
        console.log(pet1)

        //run pet1's infoAlert() method (function call!)
        pet1.infoAlert() //call the function!

        var pet2 = {
            title: "Mr.",
            first: "George",
            middle: "Bulleit",
            last: "Wayne",  //cause BATMAN EARS
            age: 9,
            hasSiblings: true,
            numSiblings: 3,
            faveToy: "the Nylo Bone",
            //below is a function stored to an object ie a METHOD build :D
            infoAlert: function() {
                alert(`
                    ${this.title} ${this.first} ${this.middle} ${this.last}
                `)
            },
            //'this' keyword references the object you are assigning data to!

            nameSiblings: ["Jack", "Marlowe", "Stevie"]

        }//original object build close

        //call pet2's infoAlert
        pet2.infoAlert()

        //process through an object to see all of its values! 
        //use a for in loop because properties are string-based keys
        for (let key in pet2)
        {
            console.log(`${key.toUpperCase()}: ${pet2[key]}`)
        }//close of for loop processing object properties and values


        //-------ARRAYS POPULATED WITH OBJECTS----------

        //create an empty array 
        var pets = []

        //add objects to the array - there are 3 different ways we have covered :]
        pets.push(pet1)
        pets.push(pet2)
        //could also populate w/ more than one at once: pets.push(pet1, pet2)

        console.log(pets)

        //[PART 3]-PUTTING IT ALL TOGETHER---------------------------------------------

        //add event listener to submit
        submit.addEventListener("click", writeCharacter)

        //create an empty array to hold char info - it will be made before the function
        var charInfo = []

        function writeCharacter(event)
        {
            //get values from the form elements
            //LOCAL VARIABLE declaration below: these names are only accessible in this function
            var player = pName.value
            var playClass = pClass.value
            var playLevel = Number(pLevel.value)
            console.log(player, playClass, playLevel)

            if (playLevel >= 5)
            {
                var bonus = "+500 Gold!"
            }
            else 
            {
                var bonus = "No bonus yet padawan!"
            }

            //build an object with the new values stored to properties
            //could also do this using the ___.value as property values
            var newPlayer = {
                playerName: player,
                playerClass: playClass, 
                playerLevel: playLevel, 
                bonus: bonus
            }

            console.log(newPlayer)

            //store the object to an array
            charInfo.push(newPlayer)

            console.log(charInfo)

            //build an empty string to hold your content - every time the button is clicked we will reset resultContent AND the resultBox.innerHTML and rebuild both based on new entires to the charInfo array 
            var resultContent = ""

            //Bubble sort charInfo so the players are displayed in alphabetical order
			for(let i=0; i < charInfo.length-1; i++)
			{
				for(let j=0; j < charInfo.length-1; j++)
				{
					if(charInfo[j].playerName > charInfo[j+1].playerName)
					{
						let temp = charInfo[j]
						charInfo[j] = charInfo[j+1]
						charInfo[j+1] = temp
					}
				}
			}//end of bubble sort algorithm!

            //write the array of object info to the resultBox HTML element
            //since the array (data structure) is populated with objects (data structures) we need LOOPCEPTION ie a loop inside of a loop
            for (let i = 0; i < charInfo.length; i++)
            {
                //we use a standard array to move through each value in the array 

                //each value is an object, so we then loop through each object to access each of its properties
                for (let key in charInfo[i])
                {
                    //charInfo[i] --> an object within the array!
                    resultContent += `<p><b>${key.toUpperCase()}</b>: ${charInfo[i][key]}</p>`
                }

                //below adds a horizontal rule between each char written to the page
                resultContent += `<hr>`

            }

            //reassign resultBox.innerHTML to be the full resultContent value
            resultBox.innerHTML = resultContent

        }//writeCharacter() CLOSE
