    <!--SCRIPT TAGS usually BELONG @ END of BODY ELEMENT (after HTML content)-->
    <!--IN DOCUMENT JAVASCRIPT BELONGS BELOW-->
    <script>
        //write JS in here; loads after HTML content, so all HTML content is available! needed to gain access to form values without query string


        //[PART 1]-WEEK 7 REVIEW---JS HTML ELEMENT SELECTION-----------------------------
        //selection: select by TAG NAME or #ID
        //below are HTML element objects that will now be stored in our <script>
        var header = document.querySelector(`#header`)

        var pName = document.getElementById(`player`)
        var pClass = document.getElementById(`p-class`)
        var pLevel = document.getElementById(`p-lvl`)

        var submit = document.getElementById(`submit`)

        var resultBox = document.getElementById(`resultBox`)
        //above are all GLOBAL names and both name and value(s) assigned are accessible anywhere in the our <script> once declared

        //all of these names now represent OBJECTS - we can access their .properties (attributes) by using dot syntax
        console.log(`The header's ID is: # ${header.id}`)
        header.style.backgroundColor = `#999999`

        //adding event listeners: JS requires the an event to occur in order for most functions to "run" - this requires adding an event type listener to elements

        //below prevents refresh of the page when submit button is clicked
        var form = document.getElementById(`myForm`)
        function handleForm(event) {event.preventDefault() }
        form.addEventListener(`submit`, handleForm)

/*
        //below creates the event listener to run the basicInfo function, which runs when the submit buttons is clicked
        submit.addEventListener(`click`, basicInfo)

        //build a function for the event you just created
        //event based functions require the event parameter (event/evnt/ev/e)
        function basicInfo(e)
        {   
            //global names + values are accessible everywhere!
            console.log(pName)

            //access the pName's value
            console.log(pName.value)

            //write the player's name to the result box using global name w object notation
            resultBox.innerHTML += `<h6>${pName.value}</h6>`
        }//basicInfo() CLOSE

*/
        //[PART 2]-INTRO TO JS ARRAYS & OBJECTS-------------------------------------------------------------------------
        //-------ARRAYS--------------------
        //-------create a new array of names and populate it!

        var people = [
            "Katie",
            "Marty",
            "Sal",
            "Jay",
            "Jordan"
        ]

        //using the array name by itself describes the WHOLE SET of values
        console.log(people)         //shows entire array structure (object XD)
        console.log(`${people}`)    //only shows values stored!
        
        //array name + KEY [index] describes ONE VALUE 
        console.log(`${people[2]}`) //to see a different name, change the [#]

        //everything in JS is an object! so arrays take on array properties whenever built, like the .length - # of values stored to the array
        console.log(`The 'people' array has ${people.length} values stored to it!`)

        //-----ADDING VALUES TO ARRAYS------

        //add a name to the array - requires knowing next avail. index # 
        people[5] = "Tim"

        //add a name to the array - base on length, which reps next avail. index #
        people[people.length] = "Scott"

        //add a name to the array - using the .push() method avail. to array types
        people.push("Jim")          //.append() in Python

        //people.push(prompt("Enter a name for the array: "))
        console.log(`Now the 'people' array has ${people.length} values.`)




        //-------PARALLEL ARRAYS-----------
        //-------Building a parallel array to people array that holds fave animals

        var faveAnimals = [
            "elephant",          //this is the [0] value, meaning it belongs people[0]
            "dog",
            "birds",
            "jaguar",
            "panda bear",       //this is the [4] value, meaning it belongs to people[4]
            "meerkat",
            "giraffe",
            "duck"
        ]

        //-----PROCESSING ARRAYS - use a standard for loop to batch process standard arrays (do the same thing to every value in the array)

        //standard for loop - best used for standard arrays - arrays with int index
        for (let index = 0; index < people.length; index++)
        {
            //BLOCK SCOPE: uses the let declarative; the variable/name is onlhy accessible within the { code block }

            //index++ - post-incrementation, adds +1 to index after each loop iteration

            //show the parallel nature of the arrays - display each name value with its corresponding favorite animal
            console.log(`${people[index]}'s fave animal is a(n): ${faveAnimals[index]}`)
        }//standard array for loop processing close - showing parallel arrays

        //-------ASSOCIATIVE ARRAYS---------
        //arrays with string index instead of integer index
        var classTimes = []

        //developer must hand populate each string index with a unique string key
        classTimes["early"] = "7:45A"
        classTimes["better"] = "11:25A"
        classTimes["afternoon"] = "3:05P"
        classTimes["evening"] = "5:45P"

        //for in loops are best used for associative arrays and other string-based keys, like properties in objects
        for (let key in classTimes)
        {
            //"for every key in the classTimes array"

            //display each value storedat each key in the array, with its key as a label
            console.log(`Class Times: ${key}: ${classTimes[key]}`)
        }

        //-------OBJECTS--------------------

        //create a pet1 object that will be reused to create a second object - we can do this because properties are resuable
        var pet1 = {
            title: "Sir Captain",
            first: "Jackson 'Jack' Daniel",
            middle: "Mello",
            last: "Truchon",
            suffix: ", First of His Name",
            age: 13,
            hasSiblings: true,
            numSiblings: 2, 
            nameSiblings: ["George", "Marlowe"],

            //below is a function stored to an object ie a METHOD build :]
            //the method can be called by first stating the object, and then the property name
            infoAlert: function(){
                alert(`
                Pet1: ${this.title} ${this.first} ${this.middle} ${this.last}${this.suffix} !
                `)
            }
            //'this' keyword references the object you are assigning data to :D
        }

        //access the entire object - using name shows you ALL object data
        console.log(pet1)

        //access a value of the object - use objectName.property where the value(s) is/are assigned -use the KEY property
        console.log(pet1.first)

        //show pet1's first sibling
        console.log(pet1.nameSiblings[0])

        //show how many siblings pet1 has using the nameSiblings property
        console.log(pet1.nameSiblings.length)

        var pet2 = {
            title: "Mr.",
            first: "George",
            middle: "Bulleit",
            last: "Wayne",
            suffix: ", the Best Boy",
            age: 9,
            hasSiblings: true,
            numSiblings: 3, 
            nameSiblings: ["George", "Marlowe", "Stevie"],
            bandName: "George & the Goblin Girls",

            //below is a function stored to an object ie a METHOD build :]
            //the method can be called by first stating the object, and then the property name
            infoAlert: function(){
                alert(`
                Pet2: ${this.title} ${this.first} ${this.middle} ${this.last}${this.suffix} !
                `)
            }
            //'this' keyword references the object you are assigning data to :D
        }

        //call pet1's infoAlert()
        pet1.infoAlert()
        //call pet2's infoAlert()
        pet2.infoAlert()

        //process through an object to view all of its values
        //since properties are strings, we use a for in
        for (let key in pet2)
        {
            console.log(`${key}: ${pet2[key]}`)
        }

        //-------ARRAYS POPULATED WITH OBJECTS----------

        //create an empty array first
        var pets = []

        //add objects to the array
        pets.push(pet1)
        pets.push(pet2)

        //you could also push both at once! pet1 will be first [0]
        //pets.push(pet1, pet2)

        //[PART 3]-PUTTING IT ALL TOGETHER----------------------------------------

        //add event listener to the submit button
        submit.addEventListener(`click`, writeCharacter)

        //create an empty array to hold char info - it MUST be made before the function which populates the array (this is so the name is GLOBAL and tracks new adds to the array)
        var charInfo = []

        function writeCharacter(e)
        {   
            //get values from the form element objects and assign them to local vars
            //LOCAL SCOPE: names declared inside of a function are only accessible by that function without passing/returning data
            var player = pName.value 
            var playClass = pClass.value
            var playLevel = Number(pLevel.value)

            //for funs
            if (playLevel >= 5)
            {
                var bonus = "+500 Gold!"
            }
            else
            {
                var bonus = "No bonus yet padawan!"
            }

            //build an object with the local values stored to properties
            //could also do this using the global names with ___.property
            var newPlayer = {
                playerName: player,
                playerClass: playClass,
                playerLevel: playLevel,
                bonus: bonus
            }

            console.log(newPlayer) // test
            //add the object to the array 
            charInfo.push(newPlayer)
            console.log(charInfo) // test

            //write the charInfo array and all objects to the HTML page
            //every time the button is clicked, the resultContent will be reset to "" so it can be rebuilt with entire array before being written to the resultBox
            var resultContent = ""

            //Bubble sort charInfo so the players are displayed in alphabetical order
			for(let i=0; i < charInfo.length-1; i++)
			{
				for(let j=0; j < charInfo.length-1; j++)
				{
					if(charInfo[j].playerName > charInfo[j+1].playerName)
					{
						let temp = charInfo[j]
						charInfo[j] = charInfo[j+1]
						charInfo[j+1] = temp
					}
				}
			}//end of bubble sort algorithm!

            //write the array of objects to the resultBox HTML element
            //since the array (data structure) is populated with objects (data structures) we need LOOPCEPTION! a loop in a loop
            for (let i = 0; i < charInfo.length; i++)
            {
                //we use a standard array to move through each value in the array

                //each value is an object, so we then loop through each key to access the properties
                for (let key in charInfo[i])
                {
                    //for every property of the current object
                    //charInfo[i] --> an object within the array! 
                    resultContent += `<p><b>${key.toUpperCase()}:</b> ${charInfo[i][key]} </p>`
                }
                //below adds an <hr> after each new char is written to the page
                resultContent += `<hr>`
            }

            //after the main for loop has added all current array and object data to the resultContent, reassign resultBox.innerHTML to the resultContent value
            resultBox.innerHTML = resultContent


        }//writeCharacter() CLOSE


    </script>
